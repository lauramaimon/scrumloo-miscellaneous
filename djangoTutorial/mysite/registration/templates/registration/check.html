<html>
  <head>
    <h1>Voter Check-In</h1>
  </head>
  
  <form method = "POST" action="{% url 'registration:allow' %}">
    {% csrf_token %}

    <label for="textfield">Enter voter number: </label>
    <input type="text" name="textfield">
    
    <button type="submit">Submit</button>
  </form>
